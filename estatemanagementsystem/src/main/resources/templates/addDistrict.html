<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estate Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Estate Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<br />
<br />
<br />

<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div th:if="${param.success}">
                <div class="alert alert-info">Please add a state</div>
            </div>
            <div class="card-header">
                <h2 class="text-center">Add</h2>
            </div>
            <div class="card-body">
                <form method="post" role="form" th:action="@{/district/add/done}" th:object="${district}">

                    <label for="state">Select State:</label>
                    <select id="stateInfo" name="stateInfo" class="form-control" th:field="*{stateInfo}">
                        <option value="">Select State</option>
                        <th:block th:each="state : ${stateList}">
                            <option th:value="${state.id}" th:text="${state.stateName}"></option>
                        </th:block>
                    </select>
                    <br><br>

                    <div class="form-group mb-3">
                        <label class="form-label">District Name</label>
                        <input class="form-control"
                               id="districtName"
                               name="districtName"
                               placeholder="Enter district name"
                               th:field="*{districtName}"
                               type="text"
                        />
                        <p th:errors="*{districtName}" class="text-danger"
                           th:if="${#fields.hasErrors('districtName')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <button class="btn btn-primary" type="submit">Tambah</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
