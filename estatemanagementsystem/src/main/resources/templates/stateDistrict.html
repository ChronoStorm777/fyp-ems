<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estate Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Estate Management System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <br />
    <br />
    <br />
    <div class="container">
        <div class="row" style="margin: 20px 10px 20px 0">
            <h1> Registered State </h1>
        </div>
        <table class="table table-striped table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>State</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterate through users -->
                <tr th:each="state: ${stateList}">
                    <td th:text="${state.id}"></td>
                    <td th:text="${state.stateName}"></td>
                </tr>
            </tbody>
        </table>
        <div style="margin: 20px">
            <a th:href="@{/state/add}" class="btn btn-primary">Add State</a>
        </div>
    </div>
    <br />
    <br />
    <br />
    <div class="container">
        <div class="row" style="margin: 20px 10px 20px 0">
            <h1> Registered District </h1>
        </div>
        <table class="table table-striped table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>District</th>
                    <th>State</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterate through users -->
                <tr th:each="district: ${districtList}">
                    <td th:text="${district.districtName}"></td>
                    <td th:text="${district.stateName}"></td>
                </tr>
            </tbody>
        </table>
        <div style="margin: 20px">
            <a th:href="@{/district/add}" class="btn btn-primary">Add District</a>
        </div>
    </div>
</body>
</html>
