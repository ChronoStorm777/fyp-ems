<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estate Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Estate Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<br />
<br />
<br />

<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div th:if="${param.success}">
                <div class="alert alert-info">Please add a PIC</div>
            </div>
            <div class="card-header">
                <h2 class="text-center">Add</h2>
            </div>
            <div class="card-body">
                <form method="post" role="form" th:action="@{/admin/pic/add/{externalAgencyId}/done(externalAgencyId=${externalAgency.id})}" th:object="${pic}">

                    <div class="form-group mb-3">
                        <p>Agency Name : 
                            <b th:text="${externalAgency.agencyName}"></b>
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Full Name</label>
                        <input class="form-control"
                               id="picName"
                               name="picName"
                               placeholder="Enter pic name"
                               th:field="*{picName}"
                               type="text"
                        />
                        <p th:errors="*{picName}" class="text-danger"
                           th:if="${#fields.hasErrors('picName')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Phone Number</label>
                        <input class="form-control"
                               id="picPhoneNum"
                               name="picPhoneNum"
                               placeholder="Enter pic phone number"
                               th:field="*{picPhoneNum}"
                               type="text"
                        />
                        <p th:errors="*{picPhoneNum}" class="text-danger"
                           th:if="${#fields.hasErrors('picPhoneNum')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Email Address</label>
                        <input class="form-control"
                               id="picEmail"
                               name="picEmail"
                               placeholder="Enter pic email"
                               th:field="*{picEmail}"
                               type="text"
                        />
                        <p th:errors="*{picEmail}" class="text-danger"
                           th:if="${#fields.hasErrors('picEmail')}">
                        </p>
                    </div>
                    
                    <div class="form-group mb-3">
                        <button class="btn btn-primary" type="submit">Tambah</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
